<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="body-container">
        <div id="main-container">
            <h1>Rock Paper Scissors</h1>
            <h3 class="h3">Choose your move:</h3>
            <div id="cards">
                <div id="rock"><input type="submit" value="👊🏼"></div>
                <div id="paper"><input type="submit" value="✋🏾"></div>
                <div id="scissors"><input type="submit" value="✌🏿"></div>
            </div>
            <h3 id="result" class="h3"></h3>
            <h4 id="user-score">Your score: <span id="user-num">0</span> <span id="cpu-score">Computer score: <span id="cpu-num">0</span></span></h4>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>    
</body>
</html>
